<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/80f37aa6d1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   
    <title>Weather-app</title>
</head>
<body>
   <div class="container">
    <div class="box-first">
        <form id="form">
            <button class="button-location" id="location-dot">
                <i class="fa-solid fa-map-location-dot">
                </i>
            </button>
            <select class="fahrenheit" id="fahrenheit" >
                <option value="°F" >°F</option>
            </select>
            <select class="celsius" id="celsius" >
                <option value="°C" >
                    °C
                </option>
            </select>
            <input type="text" class="searching" placeholder="   Search the city" autocomplete="off" autofocus="on" id="search-text"/>
            <input type="submit" class="search" value="Search"/>
        </form>
        <h1 id="city">
            Please enter the city
        </h1>
        <p class="data" id = "data-type">
        </p>
        <h2 id="temperature" class="for">
        </h2>
    </div>
        <div class="sunny">
          <img 
          src="#"
          id="icon"
          width="150"
          />
    </div>
</div>
<div class="indicators">
    <ul>
        <li>
            <a chref="a" id= "feels-like">
                FEELSLIKE:29°
            </a>
        </li>
        <li>
            <a chref="a" id="weend-element">
                WIND:15m/s
            </a>
        </li>
        <li>
            <a chref="a" id="humidity-element">
                HUMDITY:75%
            </a>
        </li>
    </ul>
</div>
<hr>
<div class="box-second">
</div>
<div class="container text-center">
    <div class="row">
        <div class="col-auto ">
            <span>
              Tue
            </span>
            <br />
            <br />
            <figure class="icon">
                <i class="fa-solid fa-cloud-sun-rain"></i>
            </figure>
            <div class="degrees">
            28°
        </div>
        <span>
            22°
        </span>
        <br />
        <br />
            </div>
        <div class="col-auto ">
            <span>
                Wed
            </span>
            <br />
            <br />
            <figure class="icon">
                <i class="fa-solid fa-cloud-bolt"></i>
            </figure> 
        <div class="degrees">
          27°
        </div>
          <span>
            21°
          </span>
          <br />
          <br />
        </div>
        <div class="col-auto">
            <span>
                Thu
            </span>
            <br />
            <br />
            <figure class="icon">
                <i class="fa-solid fa-cloud-sun">
                </i>
            </figure>
            <div class="degrees">
                30°
            </div>
            <span>
              23°
            </span>
    </div>
          <div class="col-auto">
           <span>
            Fri
          </span>
            <br />
            <br />
            <figure class="icon"><i class="fa-solid fa-sun">
            </i>
        </figure>
        <div class="degrees">
            31°
        </div>
        <span>
            24°
        </span>
    </div>
    <div class="col-auto">
        <span>
            Sut
        </span>
        <br />
        <br />
        <figure class="icon">
            <i class="fa-solid fa-cloud">
            </i>
        </figure>
        <div class="degrees">
            29°
        </div>
        <span>
            23°
        </span>
    </div>
    <div class="col-auto">
        <span>
            Sun
        </span>
        <br />
        <br />
        <figure class="icon">
            <i class="fa-solid fa-cloud-sun-rain">
            </i>
        </figure>
        <div class="degrees">
            28°
        </div>
        <span>

        </span>
    </div>
    <span class="source">
        open source code in
        <a class="btn btn-secondary btn-primary logout" href="https://github.com/PopovaOlha/my-awesome-project" class="github" target="_blank">

            </i>
        </a>
        <span class="name">

        </span>
    </span>
</div>
</div>
</div>
</div>
</div>
<script src="src/app.js"></script>
</body>
</html>
